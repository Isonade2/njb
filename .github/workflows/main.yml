name: Deploy to EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      JWT_ACCESS_EXPIRATION: ${{ secrets.JWT_ACCESS_EXPIRATION }}
      JWT_REFRESH_EXPIRATION: ${{ secrets.JWT_REFRESH_EXPIRATION }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LOCAL_DB_URL: ${{ secrets.LOCAL_DB_URL }}
      LOCAL_DB_USERNAME: ${{ secrets.LOCAL_DB_USERNAME }}
      LOCAL_DB_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
      SQL_INIT_MODE: ${{ secrets.SQL_INIT_MODE }}
      JPA_DDI: ${{ secrets.JPA_DDI }}
      JPA_DDL_AUTO: ${{ secrets.JPA_DDL_AUTO }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
      KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
      NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
      NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v3

      - name: 🛠 Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 📦 Build with Gradle (Skip Tests)
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test
          echo "🔍 Checking build/libs/ directory…"
          ls -lh build/libs/

          JAR_FILE=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          if [[ -z "$JAR_FILE" ]]; then
            echo "🚨 No valid JAR file found!"
            exit 1
          fi
          echo "✅ JAR file found: $JAR_FILE"

      - name: ✅ Run Tests (Optional, Allow Failure)
        continue-on-error: true
        run: ./gradlew test

      - name: 🏗 Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: 🔍 Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@52.79.228.170 "echo '✅ SSH connection successful!'"

      - name: 📂 Transfer JAR file to EC2
        run: |
          JAR_FILE=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          scp -i private_key.pem "$JAR_FILE" ubuntu@52.79.228.170:~/app/spring-boot-app.jar

      - name: 🚀 Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@52.79.228.170 << 'EOF'
            echo "📂 Checking and creating app directory..."
            mkdir -p ~/app
            cd ~/app

            echo "📝 Creating .env file on EC2..."
            touch .env
            echo "JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION:-3600}" >> .env
            echo "JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-86400}" >> .env
            echo "JWT_SECRET=${JWT_SECRET:-default_secret}" >> .env
            echo "MAIL_USERNAME=${MAIL_USERNAME:-default@example.com}" >> .env
            echo "MAIL_PASSWORD=${MAIL_PASSWORD:-default_password}" >> .env
            echo "OPENAI_API_KEY=${OPENAI_API_KEY:-default_api_key}" >> .env
            echo "DOMAIN=nang.n-e.kr" >> .env

            echo "LOCAL_DB_URL=${LOCAL_DB_URL:-jdbc:mysql://localhost:3306/default_db}" >> .env
            echo "LOCAL_DB_USERNAME=${LOCAL_DB_USERNAME:-root}" >> .env
            echo "LOCAL_DB_PASSWORD=${LOCAL_DB_PASSWORD:-password}" >> .env
            echo "SQL_INIT_MODE=${SQL_INIT_MODE:-never}" >> .env

            echo "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-default_google_id}" >> .env
            echo "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-default_google_secret}" >> .env
            echo "KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID:-default_kakao_id}" >> .env
            echo "KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET:-default_kakao_secret}" >> .env
            echo "NAVER_CLIENT_ID=${NAVER_CLIENT_ID:-default_naver_id}" >> .env
            echo "NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET:-default_naver_secret}" >> .env

            echo "🔍 Checking .env file on EC2…"
            cat .env

            echo "🔄 Exporting environment variables"
            set -o allexport
            source ~/app/.env 2>/dev/null || export $(grep -v '^#' ~/app/.env | xargs)
            set +o allexport

            echo "🔍 Checking if a Java application is running..."
            RUNNING_PID=$(pgrep -f "spring-boot-app.jar" || true)
            if [[ ! -z "$RUNNING_PID" ]]; then
              echo "🚀 Stopping previous application (PID: $RUNNING_PID)..."
              kill -9 "$RUNNING_PID"
            fi

            echo "📦 Deploying new application..."
            nohup java -jar ~/app/spring-boot-app.jar > ~/app/log.txt 2>&1 & disown

            echo "✅ Deployment complete. Checking application logs…"
            sleep 5
            tail -n 20 ~/app/log.txt || echo "🚨 No logs found!"

            echo "🔍 Checking if the application is running..."
            ps aux | grep java

            echo "🌍 Testing if the application is reachable..."
            curl -I http://localhost:8080 || echo "🚨 Application is not responding!"
          EOF
