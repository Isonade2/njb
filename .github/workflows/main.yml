name: Deploy to EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      JWT_ACCESS_EXPIRATION: ${{ secrets.JWT_ACCESS_EXPIRATION }}
      JWT_REFRESH_EXPIRATION: ${{ secrets.JWT_REFRESH_EXPIRATION }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LOCAL_DB_URL: ${{ secrets.LOCAL_DB_URL }}
      LOCAL_DB_USERNAME: ${{ secrets.LOCAL_DB_USERNAME }}
      LOCAL_DB_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
      SQL_INIT_MODE: ${{ secrets.SQL_INIT_MODE }}
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      KAKAO_CLIENT_ID: ${{ secrets.KAKAO_CLIENT_ID }}
      KAKAO_CLIENT_SECRET: ${{ secrets.KAKAO_CLIENT_SECRET }}
      NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
      NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}

    steps:
      - name: ğŸ“¥ Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ›  Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Build with Gradle (Skip Tests)
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test
          echo "ğŸ” Checking build/libs/ directoryâ€¦"
          ls -lh build/libs/
          JAR_FILE=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          if [[ -z "$JAR_FILE" ]]; then
            echo "ğŸš¨ No valid JAR file found!"
            exit 1
          fi
          echo "âœ… JAR file found: $JAR_FILE"

      - name: âœ… Run Tests (Optional, Allow Failure)
        continue-on-error: true
        run: ./gradlew test

      - name: ğŸ— Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: ğŸ” Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@52.79.228.170 "echo 'âœ… SSH connection successful!'"

      - name: ğŸ“‚ Transfer JAR file to EC2
        run: |
          JAR_FILE=$(ls build/libs/*.jar | grep -v 'plain' | head -n 1)
          scp -i private_key.pem "$JAR_FILE" ubuntu@52.79.228.170:~/app/spring-boot-app.jar

      - name: ğŸš€ Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem ubuntu@52.79.228.170 << 'EOF'
            echo "ğŸ“‚ Checking and creating app directory..."
            mkdir -p ~/app
            cd ~/app

            echo "ğŸ“ Removing existing .env file to prevent duplicates..."
            rm -f .env

            echo "ğŸ“ Creating new .env file on EC2..."
            cat > .env <<EOL
JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}
JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}
JWT_SECRET=${JWT_SECRET}
MAIL_USERNAME=${MAIL_USERNAME}
MAIL_PASSWORD=${MAIL_PASSWORD}
OPENAI_API_KEY=${OPENAI_API_KEY}
DOMAIN="nang.n-e.kr"
LOCAL_DB_URL=${LOCAL_DB_URL}
LOCAL_DB_USERNAME=${LOCAL_DB_USERNAME}
LOCAL_DB_PASSWORD=${LOCAL_DB_PASSWORD}
SQL_INIT_MODE=${SQL_INIT_MODE}
GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
EOL

            echo "ğŸ” Checking .env file on EC2â€¦"
            cat .env

            echo "ğŸ”„ Exporting environment variables"
            set -o allexport
            source .env
            set +o allexport

            echo "ğŸ” Checking if a Java application is running..."
            RUNNING_PID=$(pgrep -f "spring-boot-app.jar" || true)
            if [[ ! -z "$RUNNING_PID" ]]; then
              echo "ğŸš€ Stopping previous application (PID: $RUNNING_PID)..."
              kill -9 "$RUNNING_PID"
            fi

            echo "ğŸ“¦ Deploying new application..."
            nohup java -jar ~/app/spring-boot-app.jar > ~/app/log.txt 2>&1 & disown

            echo "âœ… Deployment complete. Checking application logsâ€¦"
            sleep 5
            tail -n 20 ~/app/log.txt || echo "ğŸš¨ No logs found!"

            echo "ğŸ” Checking if the application is running..."
            ps aux | grep java

            echo "ğŸŒ Testing if the application is reachable..."
            curl -I http://localhost:8080 || echo "ğŸš¨ Application is not responding!"
          EOF
